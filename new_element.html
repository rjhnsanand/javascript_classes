<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>New element</title>
</head>
<body>
    
<!-- Code to create a new HTML element using Javascript -->

</body>

<script>
    const div = document.createElement('div')
    
    div.className = "main"
    div.id = "myId"
    div.setAttribute("title", "generated title")
    
    div.style.backgroundColor = 'Green'
    div.style.padding = "15px"
    
    div.innerHTML = "DOM lesson - To create new elements in JS"
    
    document.body.appendChild(div)
    
    console.log(div)
    
    
    
    
    
    </script>
</html>

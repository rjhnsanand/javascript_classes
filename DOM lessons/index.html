<!DOCTYPE html>
<html lang="en">
<head>
   

    <title>DOM lessons</title>
</head>

<body style="background-color: #212121; color: #fff;">
    
    <ul class="language">
        <li>Javascript</li>
    </ul>

</body>

<script>

function addlanguage(langName){
    // to create a list item
    const li = document.createElement('li')
    li.innerHTML = `${langName}`
    //select the unordrerd list and append child

    document.querySelector('.language').appendChild(li)

}

addlanguage("Python")
addlanguage("Typescript")

//  Edit functionality

const editList = document.querySelector("li:nth-child(2)")
editList.innerHTML = "Golang"

const secondChange = document.querySelector("li.firstElementChild")
secondChange.innerHTML = "C++"

//Remove

const toRemove = document.querySelector("li:nth-child(2)")
toRemove.remove()


</script>
</html>

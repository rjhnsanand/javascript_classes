<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Event lesson</title>
</head>
<body style="background-color: #212121;">


<div class="heading">
    <h1 style="color: aliceblue;">List of Images</h1>
</div>
    
<div class="grid-container">

    <ul class="list" style="list-style-type: none;">
        <li><img width="300px"  class="grid-item" id="dolphins" src="https://images.pexels.com/photos/2922672/pexels-photo-2922672.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 2"></li>
        <li><img width="300px"  class="grid-item" id="snow" src="https://images.pexels.com/photos/3509971/pexels-photo-3509971.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image 1"></li>
        <li><img width="300px"  class="grid-item" id="sea" src="https://images.pexels.com/photos/3331094/pexels-photo-3331094.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 3"></li>
        <li><img width="300px"  class="grid-item" id="orangutan" src="https://images.pexels.com/photos/1785283/pexels-photo-1785283.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 4"></li>
        <li><img width="300px"  class="grid-item" id="desert" src="https://images.pexels.com/photos/1509582/pexels-photo-1509582.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image 5"></li>
        <li><img width="300px"  class="grid-item" id="mountain" src="https://images.pexels.com/photos/5409751/pexels-photo-5409751.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Image 6"></li>
    </ul>

    <a class="link" href="https://www.google.com/"> <img src="https://lh3.googleusercontent.com/d_S5gxu_S1P6NR1gXeMthZeBzkrQMHdI5uvXrpn3nfJuXpCjlqhLQKH_hbOxTHxFhp5WugVOEcl4WDrv9rmKBDOMExhKU5KmmLFQVg" style="width: 200px;height: 96px;" alt="">  </a>

</div>
   
    
</body>

<script>

document.querySelector("#sea").addEventListener( 'click', function(e){
    e.stopPropagation()
    console.log("Sea clicked");
} )

document.querySelector(".link").addEventListener( 'click', function(e){
    e.preventDefault()
    console.log("Google link Clicked");
} )

    document.querySelector(".list").addEventListener('click', function(e){
        console.log(e.target.tagName);
        if (e.target.tagName === 'IMG') {
            const removeIt = e.target.parentNode
            removeIt.remove()
        }
        // const removeIt = e.target.parentNode

    })
